<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 30px;
            color: salmon;
        }
        p::first-letter{
            color: skyblue;
        }
        p::before{
            content: ":)";
        }
        p:hover{
            color: skyblue;
        }
        div p:nth-child(2){
            color: violet;
        }
        ::placeholder{
            color: tomato;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Platzi</p>
        <p>Master</p>
        <p>Lo mejor</p>
    </div>
    <input type="text" placeholder="Perra">
</body>
</html>
