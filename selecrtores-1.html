<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div p {
           color: rgb(20, 37, 34);
       }
       div > div{
           background: plum;
       }
       .es{
           background: red;
           color: blanchedalmond;
       }
       div + section{
        background: palevioletred;
        color: blanchedalmond;
       }
       div ~ p{
           color: powderblue;
           background: red;
       }
    </style>
</head>
<body>
    <div>
        <div>
            <p>Platzi</p>
            <div class="es">Vertigo</div>
        </div>
    </div>
    <p>Clase de selectores</p>
    <section>
        Es lo mejor
    </section>
    <div>
        Master
    </div>
</body>
</html>
